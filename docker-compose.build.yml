# 本地开发/测试用的扩展配置（在本机构建镜像）
#
# 使用方式：
#   docker compose -f docker-compose.yml -f docker-compose.build.yml up --build
#
# 说明：
# - 只在需要“在本机编译前后端镜像”时使用
# - 服务器部署只需使用 docker-compose.yml 本身：docker compose up -d

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile

